<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        form{text-align:center;}
    </style>
</head>
<h1 style="text-align:center;">REGISTRATION</h1>
<body style="background-color:pink;">
<form action="register" method="post">
     {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="text" name="firstname" placeholder="Enter ur firstname"><br>
    <input type="text" name="lastname" placeholder="Enter ur lastname"><br>
    <input type="email" name="email" placeholder="Enter ur emailID"><br>
    <input type="password" name="password" placeholder="Enter ur password"><br>
    <input type="password" name="confirmpassword" placeholder=" confirm ur password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h1>{{msg}}</h1>
{% endfor %}
</body>
</html>
